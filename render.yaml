services:
  - type: web
    name: fat-eibl-backend
    env: docker
    plan: free
    dockerfilePath: backend/Dockerfile
    envVars:
      - key: DATABASE_URL
        value: postgresql://fatuser:fatpass@db:5432/fatdb
      - key: OPENAI_API_KEY
        sync: false
      - key: SECRET_KEY
        value: dev-secret
      - key: EMAIL_FROM
        value: Audit@edmeinsurance.com

  # === Frontend (React + Vite build) ===
  - type: web
    name: fat-eibl-frontend
    env: node
    plan: free
    rootDir: frontend
    buildCommand: |
      npm install --legacy-peer-deps
      npm run build
    startCommand: npx serve -s dist
    envVars:
      - key: VITE_API_URL
        value: https://fat-eibl-backend.onrender.com
