services:
  # === Backend (FastAPI + Docker) ===
  - type: web
    name: fat-eibl-backend
    env: docker
    plan: free
    repo: https://github.com/uttamadhikari30-sys/FAT-EIBL-V3
    branch: main
    dockerfilePath: backend/Dockerfile
    envVars:
      - key: DATABASE_URL
        value: postgresql://fatuser:fatpass@db:5432/fatdb
      - key: OPENAI_API_KEY
        sync: false
      - key: SECRET_KEY
        value: dev-secret
      - key: EMAIL_FROM
        value: Audit@edmeinsurance.com

  # === Frontend (React + Vite build) ===
  - type: web
    name: fat-eibl-frontend
    env: node
    plan: free
    buildCommand: cd frontend && npm install && npm run build
    startCommand: npx serve -s frontend/dist
    envVars:
      - key: VITE_API_URL
        value: https://fat-eibl-backend.onrender.com
